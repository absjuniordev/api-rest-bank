<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Detalhes da Conta</h1>

    <!-- Informações do Usuário e Conta -->
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${user.name}">Nome do Usuário</h4>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${user.id}">0</span></p>
            <p><strong>Agência:</strong> <span th:text="${user.account.agency}">0000</span></p>
            <p><strong>Conta:</strong> <span th:text="${user.account.number}">000000</span></p>
            <p><strong>Saldo:</strong> R$ <span th:text="${user.account.balance}">0.00</span></p>
            <p><strong>Limite:</strong> R$ <span th:text="${user.account.limit}">0.00</span></p>
        </div>
    </div>

    <!-- Funcionalidades -->
    <div class="card mt-4">
        <div class="card-header bg-info text-white">
            <h4>Funcionalidades</h4>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="feature : ${user.features}">
                    <i th:class="${feature.icon}"></i>
                    <span th:text="${feature.description}">Descrição da Funcionalidade</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Notícias -->
    <div class="card mt-4">
        <div class="card-header bg-warning text-white">
            <h4>Notícias</h4>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="news : ${user.news}">
                    <i th:class="${news.icon}"></i>
                    <span th:text="${news.description}">Descrição da Notícia</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/list" class="btn btn-secondary">Voltar para Lista</a>
    </div>
</div>
</body>
</html>
